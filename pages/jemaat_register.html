  <script>
    let currentKodeJemaat;
    var formRegister = $("#formRegisterJemaat");
    var toastAlert = $("#toast_alert");
    var confirModalRegis = $("#confirm_modal");
    var btnConfirmYes = confirModalRegis.find("#confirm_yes");

    $(document).ready(function () {
      var kodeJemaat = getParameterUrlByName('kode_jemaat');
      currentKodeJemaat = kodeJemaat;
    });

    var toastAlert = $("#toast_alert");
    var generateRules = {
      checkAllField: function validasiInputGereja() {
        var result = true;

        var inputNamaLengkap = formRegister.find("#nama_lengkap");
        var inputNoPonsel = formRegister.find("#no_ponsel");
        var inputJenisKelamin = formRegister.find("#jenis_kelamin");
        var inputTglLahir = formRegister.find("#tgl_lahir");
        var inputStatusBaptis = formRegister.find("#status_baptisan");
        var inputAlamatAnggota = formRegister.find("#alamat_anggota");

        var ValNamaLengkap = inputNamaLengkap.val();
        var ValNoPonsel = inputNoPonsel.val();
        var ValJenisKelamin = inputJenisKelamin.val();
        var ValTglLahir = inputTglLahir.val();
        var ValStatusBaptis = inputStatusBaptis.val();
        var ValAlamatAnggota = inputAlamatAnggota.val();

        var checkNullInput;
        var subtitleNullInput;

        if (!ValAlamatAnggota || ValAlamatAnggota.length === 0) {
          inputAlamatAnggota.addClass('input-red');
          checkNullInput = "Alamat Anggota";
          subtitleNullInput = "";
          result = false;
        }
        if (!ValStatusBaptis || ValStatusBaptis.length === 0) {
          inputStatusBaptis.addClass('input-red');
          checkNullInput = "Status Baptisan";
          subtitleNullInput = "";
          result = false;
        }
        if (!ValTglLahir || ValTglLahir.length === 0) {
          inputTglLahir.addClass('input-red');
          inputTglLahir.prev().addClass('input-red');
          checkNullInput = "Tanggal Lahir Anggota";
          subtitleNullInput = "datetime";
          result = false;
        }
        if (!ValJenisKelamin || ValJenisKelamin.length === 0) {
          inputJenisKelamin.addClass('input-red');
          inputJenisKelamin.prev().addClass('input-red');
          checkNullInput = "Jenis Kelamin";
          subtitleNullInput = "";
          result = false;
        }
        if (!ValNoPonsel || ValNoPonsel.length === 0) {
          inputNoPonsel.addClass('input-red');
          inputNoPonsel.prev().addClass('input-red');
          checkNullInput = "Nomor Ponsel";
          subtitleNullInput = "";
          result = false;
        }
        if (!ValNamaLengkap || ValNamaLengkap.length === 0) {
          inputNamaLengkap.addClass('input-red');
          inputNamaLengkap.prev().addClass('input-red');
          checkNullInput = "Nama Lengkap";
          subtitleNullInput = "";
          result = false;
        }

        if (!result) {
          toastAction.showToastAlert(toastAlert, "Form Anggota", subtitleNullInput, "Mohon lengkapi data formulir bagian " + '"' + checkNullInput + '"', "info");
          toastAction.hideToastAlert(toastAlert);
        }

        return result;
      },
    }

    function onChangeCheck(event) {
      var inputId = event.target.id;
      var inputType = $("#" + inputId);
      var valueInput = inputType.val();

      if (valueInput || valueInput.length > 0) {
        inputType.removeClass('input-red');
        inputType.prev().removeClass('input-red');
      } else {
        inputType.addClass('input-red');
        inputType.prev().addClass('input-red');
      }
    };

    function btnDaftarRegisJemaat() {
      var checkInput = generateRules.checkAllField();
      if (checkInput) {
        confirModalRegis.modal('show');
      }
    }
    
    function resetFormAdd() {
      var allInput = formRegister.find("input");
      var allSelect = formRegister.find("select");
      var allTextArea = formRegister.find("textarea");

      allInput.val('');
      allSelect.val('');
      allTextArea.val('');

      allInput.each(function (index, element) {
        $(element).removeClass("input-red");
        $(element).prev().removeClass("input-red");
      });
      allSelect.each(function (index, element) {
        $(element).removeClass("input-red");
        $(element).prev().removeClass("input-red");
      });
      allTextArea.each(function (index, element) {
        $(element).removeClass("input-red");
        $(element).prev().removeClass("input-red");
      });
    }
  </script>
  <!-- Firebase Inizialize In Last -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    var firebaseConfig = generalSetting.firebaseConfig();

    var app = initializeApp(firebaseConfig);
    var auth = getAuth();

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.settings({ timestampsInSnapshots: true });

    $(document).on('keydown', function (e) {
      if (e.which === 13) {
        var checkInput = generateRules.checkAllField();
        e.preventDefault();
        if (checkInput) {
          confirModalRegis.modal('show');
        }
      }
    });

    btnConfirmYes.click(async function (e) {
      confirModalRegis.modal('hide');
      e.stopImmediatePropagation();
      $(".loading").attr("hidden", false);
      try {
        var inputNamaLengkap = formRegister.find("#nama_lengkap");
        var inputNoPonsel = formRegister.find("#no_ponsel");
        var inputJenisKelamin = formRegister.find("#jenis_kelamin");
        var inputTglLahir = formRegister.find("#tgl_lahir");
        var inputStatusBaptis = formRegister.find("#status_baptisan");
        var inputAlamatAnggota = formRegister.find("#alamat_anggota");

        var ValNamaLengkap = inputNamaLengkap.val();
        var ValNoPonsel = inputNoPonsel.val();
        var ValJenisKelamin = inputJenisKelamin.val();
        var ValTglLahir = inputTglLahir.val();
        var ValStatusBaptis = inputStatusBaptis.val();
        var ValAlamatAnggota = inputAlamatAnggota.val();
        var birthDateObj = new Date(ValTglLahir);

        var docRefrensi = db.collection(collectionsName.kode_jemaat).doc(currentKodeJemaat);
        var docRefAnggotaJemaat = docRefrensi.collection(collInCollsName.tb_kode_jemaat.collAnggotaJemaat);
        var getDocKodeJemaat = await docRefrensi.get();
        var dataKodeJemaat = getDocKodeJemaat.data();

        var getAllAnggotaJemaat = await docRefAnggotaJemaat.where("no_ponsel", "==", ValNoPonsel).get();
        if(getAllAnggotaJemaat.empty){
          docRefAnggotaJemaat.add({
            "id": "-",
            "nama": ValNamaLengkap,
            "alamat": ValAlamatAnggota,
            "jenis_kelamin": ValJenisKelamin,
            "no_ponsel": ValNoPonsel,
            "status_baptisan": ValStatusBaptis,
            "tgl_lahir": birthDateObj
          }).then((val) => {
            docRefAnggotaJemaat.doc(val.id).update({
              "id": val.id,
            }).then(() => {
              $(".loading").attr("hidden", true);
              resetFormAdd();
              toastAction.showToastAlert(toastAlert, "Daftar", "success",  'Terimakash telah mendaftarkan diri anda dijemaat "'+dataKodeJemaat.nama+'"', "success");
              toastAction.hideToastAlert(toastAlert);
            });
          }).catch(function (error) {
            $(".loading").attr("hidden", true);
            resetFormAdd();
            toastAction.showToastAlert(toastAlert, "Daftar", "", 'Something when wrong, Call admin with code "ERG345-ADD-JMT-CATCH"', "info");
            toastAction.hideToastAlert(toastAlert);
            console.error("Error adding document: ", error);
          });
        }else{
          $(".loading").attr("hidden", true);
          toastAction.showToastAlert(toastAlert, "Daftar", "terdaftar", 'Data informasi yang anda masukkan sudah terdaftar', "info");
          toastAction.hideToastAlert(toastAlert);
        }
      } catch (e) {
        $(".loading").attr("hidden", true);
        console.log(e);
        toastAction.showToastAlert(toastAlert, "Form", "", 'Something when wrong, Call admin with code "ER002-REGISCATCH"', "info");
        toastAction.hideToastAlert(toastAlert);
        return false;
      };
    });
  </script>
